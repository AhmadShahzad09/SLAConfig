server:
  port: ${SLA_AUTH_PORT:8082}
eureka:
  hostname: slaeureka
  client:
    fetchRegistry: true
    registryWithEureka: true
    serviceUrl:
      defaultZone: http://slaeureka:${SLA_EUREKA_PORT:8761}/eureka/
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
